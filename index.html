<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="inti">
        <header>
            <h1>Time Personal</h1>
        </header>
        <main class="stopwatch">
            <div class="time">
                <div class="box hours">
                    <input type="number" class="H" min="0" max="24" placeholder="H" value="0">
                    <div class="text">
                        <h1>Hours</h1>
                    </div>
                </div>
                <div class="box minutes">
                    <input type="number" class="M" min="0" max="59" placeholder="M" value="0">
                    <div class="text">
                        <h1>Minutes</h1>
                    </div>
                </div>
                <div class="box seconds">
                    <input type="number" class="S" min="0" max="59" placeholder="S" value="0">
                    <div class="text">
                        <h1>Seconds</h1>
                    </div>
                </div>
                <div class="pop-up tampilan">
                    <h1>Waktu Habis</h1>
                </div>
                <div class="start">
                    <img class="play" src="play-button.png" alt="">
                </div>
                <div class="paused display">
                    <h1>Waktu Dipause</h1>
                </div>
            </div>
        </main>
    </section>

<script src="script.js"></script>
</body>
</html>
